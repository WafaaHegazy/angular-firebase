<div class="row">
    <div class="col-md-6">
      <a routerLink="/" href="#" ><i class="fa fa-arrow-circle-o-left"></i>Back</a>
    </div>
    <div class="col-md-6">
      <div class="btn-group pull-right"></div>
      <a [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">Edit</a>
      <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
      </div>
  </div>
<hr>

<div class="card" *ngIf="client">
   
  <h3 class="card-header">
    {{client.firstName}} {{client.lastName}}
  </h3>
  <div class="container">
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h4>Client ID : {{id}}</h4>
      </div>
      <div class="col-md-4">
        <h3 class="pull-right">
          <span
          [class.text-danger]="hasBalance"
          [class.text-success]="!hasBalance"
          >
          {{client.balance | currency:"USD":true}}
        </span>
        <small>
          <a (click)="showUpdate=!showUpdate"><i class="fa fa-pencil"></i></a>
        </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showUpdate" (submit)="updateBalance(id)" class="form-inline pull-right">
            <div class="form-group">
              <input type="number" [(ngModel)]="client.balance" name="balance" class="form-group">
            </div>
            <Button class="btn btn-primary" type="submit" > Update </Button>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">
        Contact Mail : {{client.email}}
      </li>
      <li class="list-group-item">
          Contact Phone : {{client.phone}}
        </li>
    </ul>
  </div>
</div>
</div>
