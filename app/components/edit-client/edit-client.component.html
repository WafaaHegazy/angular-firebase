<div class="row">
    <div class="col-md-6">
      <a [routerLink]="['/client/'+id]" href="#" ><i class="fa fa-arrow-circle-o-left"></i>Back</a>
    </div>
    <div class="col-md-6">
      </div>
  </div>
  <div class="card">
  <div class="card-header">
    Edit Client
  </div>
  <div class="card-block">
      <div class="container">
  <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="client.firstName"
        name="firstName"
        #clientFirstName="ngModel"
        required>
    </div>
    <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
        First name is required
      </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="client.lastName"
          name="lastName"
          #clientlastName="ngModel"
          required>
      </div>
      <div *ngIf="clientlastName.errors?.required && clientlastName.touched" class="alert alert-danger">
          Last name is required
        </div>
      <div class="form-group">
          <label for="phone"> Phone</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.phone"
            name="phone"
            >
        </div>
        <div class="form-group">
            <label for="email"> Email</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="client.email"
              name="email"
              #clientemail="ngModel"
              required>
          </div>
          <div *ngIf="clientlastName.errors?.required && clientlastName.touched" class="alert alert-danger">
              Email is required
            </div>
          <div class="form-group">
              <label for="balance"> balance</label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="client.balance"
                name="balance"
                [disabled]="disableBalace"
                >
            </div>
            <input 
            type="submit"
            class="btn btn-primary btn-block"
            value="Submit">
  </form>
  </div>
  </div>
  </div>
