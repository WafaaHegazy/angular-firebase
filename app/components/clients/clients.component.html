<div class="row">
  <div class="col-md-6"><h2><i class="fa fa-users"> Clients</i></h2></div>
  <div class="col-md-6"><h5 class="pull-right">Total Owed :{{total | currency:"USD":true}}</h5></div>
</div>
<table *ngIf="clients?.length>0;else noClients" class="table table-striped">
<thead class="thead-inverse">
  <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
  </tr>
</thead>
<tbody>
  <tr *ngFor ="let client of clients">
    <th>{{client.$key}}</th>
    <th>{{client.firstName}} {{client.lastName}}</th>
    <th>{{client.email}} </th>
    <th>{{client.balance| currency:"USD":true}} </th>
    <th><a [routerLink]="['/client/'+client.$key]" href="" class="btn btn-secondary btn-sm">
      <i class="fa fa-arrow-circle-o-right">Details</i></a></th>
</tr>
</tbody>
</table>
<ng-template #noClients>
  <hr>
  <h5>there is no clients</h5>
</ng-template>
